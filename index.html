<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="picture"></div>
    <div class="textstuff">
        <p>This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        
        <form action="location.js" method="post">
            <p>Let's do this!</p>
            <div class="whiteblock">
                <div>
                    <input type="text">
                    <label for="">FIRST NAME</label>
                </div>
                <div>
                    <input type="text">
                    <label for="">LAST NAME</label>
                </div>
                <div>
                    <input type="email">
                    <label for="">EMAIL</label>
                </div>
                <div>
                    <input type="tel">
                    <label for="">PHONE NUMBER</label>
                </div>
                <div>
                    <input type="password">
                    <label for="">PASSWORD</label>
                </div>
                <div>
                    <input type="password">
                    <label for="">CONFIRM PASSWORD</label>
                </div>
            </div>
            <!--Normally this would be a submit button, but with no
            backend I am going to leave it dead to avoid annoying redirects-->
            <button type="button">Create Account</button>
            <p>Already have an account? Log in</p>
        </form>
    </div>
</body>
</html>
