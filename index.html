<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="sidebar">
        <div class="overlay">
            <img src="odin-lined.png" alt="The Odin Project logo" class="logo">
            <div class="fancy-text">ODIN</div>
        </div>
        <div class="attribution">Photo by Halie West on Unsplash</div>
    </div>
        <form action="location.js" method="post">
            <div class="greyblock">
                <p>This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams. Sign up
                    <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="whiteblock">
                <p>Let's do this!</p>
                <div class="inputBlocks">
                    <div class="form-element">
                        <input type="text" id="firstName">
                        <label for="firstName">FIRST NAME</label>
                    </div>
                    <div class="form-element">
                        <input type="text" id="lastName">
                        <label for="lastName">LAST NAME</label>
                    </div>
                    <div class="form-element">
                        <input type="email" id="email">
                        <label for="email">EMAIL</label>
                    </div>
                    <div class="form-element">
                        <input type="tel" id="phoneNumber">
                        <label for="phoneNumber">PHONE NUMBER</label>
                    </div>
                    <div class="form-element">
                        <input type="password" id="password1">
                        <label for="password1">PASSWORD</label>
                    </div>
                    <div class="form-element">
                        <input type="password" id="password2">
                        <label for="password2">CONFIRM PASSWORD</label>
                    </div>
                </div>
            </div>
            <!--Normally this would be a submit button, but with no
            backend I am going to leave it dead to avoid annoying redirects-->
            <div class="greyblock">
                <button type="button">Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </form>
</body>
</html>
